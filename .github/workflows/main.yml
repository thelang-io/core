on:
  push:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-10.15, ubuntu-18.04, ubuntu-20.04]
    steps:
      - name: Install dependencies
        if: runner.os == 'Linux'
        run: sudo apt install -y valgrind
      - name: Build
        run: |
          mkdir -p build
          (cd build && cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=ON)
          cmake --build build
  test:
    name: Test
    needs:
      - build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-10.15, ubuntu-18.04, ubuntu-20.04]
    steps:
      - name: Linux
        if: runner.os == 'Linux'
        run: |
          cd build
          if ! ctest -T memcheck --output-on-failure; then
            find Testing/Temporary -name "MemoryChecker.*.log" -exec cat {} +
            exit 1
          fi
      - name: MacOS
        if: runner.os == 'macOS'
        run: cd build && ctest --output-on-failure
  deploy:
    name: Deploy
    needs:
      - test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Deploy
        run: echo Deploy

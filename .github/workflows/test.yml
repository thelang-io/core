name: Test

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-11, macos-12, ubuntu-20.04, ubuntu-22.04, windows-2022]
    steps:
      - uses: actions/checkout@v2
      - if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install ninja-build valgrind
      - if: runner.os == 'macOS'
        run: brew install ninja
      - run: mkdir -p build
      - if: runner.os == 'Linux'
        run: cmake . -B ./build -G "Ninja" -D BUILD_TESTS=ON -D TEST_CODEGEN_MEMCHECK=ON
      - if: runner.os == 'Windows'
        run: cmake . -B ./build -G "MinGW Makefiles" -D BUILD_TESTS=ON
      - if: runner.os == 'macOS'
        run: cmake . -B ./build -G "Ninja" -D BUILD_TESTS=ON
      - run: cmake --build build
      - run: ctest --output-on-failure --test-dir build
